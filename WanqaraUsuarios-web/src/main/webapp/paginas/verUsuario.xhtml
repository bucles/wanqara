<?xml version='1.0' encoding='UTF-8'?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <h:head>

        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Clientes</title>
        </f:facet>
    </h:head>

    <body styleClass="cyan lighten-5">
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="../facelets/plantilla.xhtml">
            <ui:define name="content">

                <h:form id="verUsuario" >
                    <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
                    <div class="row">

                        <div class="col s3">

                        </div>
                        <div class="col s6">
                            <p:panelGrid layout="grid" columns="2">
                                <p:outputLabel value="Foto: "/>
                                <p:graphicImage value="#{administrarUsuarioControlador.imagenDB}"
                                                cache="false" height="100" width="100">

                                </p:graphicImage>
                                <p:outputLabel value="Nombres: "/>
                                <p:outputLabel value="#{administrarUsuarioControlador.usuario.usuNombre}"/>
                                <p:outputLabel value="Apellidos: "/>
                                <p:outputLabel value="#{administrarUsuarioControlador.usuario.usuApellido}"/>
                                <p:outputLabel value="Email: "/>
                                <p:outputLabel value="#{administrarUsuarioControlador.usuario.usuEmail}"/>
                                <p:outputLabel value="Fecha Nacimiento "/>
                                <h:outputText value="#{administrarUsuarioControlador.usuario.usuFechaNacimiento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:panelGrid>
                            <div class="card-action right-align">
                                <div class="col s12"> 
                                    <p:commandButton value="Enviar Email"
                                                     title="Enviar email con credenciales de acceso"
                                                     class="btn blue waves-effect waves-light"
                                                     update=":formEmailUsuario" process="@this"
                                                     oncomplete="PF('dlgEmailUsuario').show()"
                                                     action="#{administrarUsuarioControlador.limpiarEnviarEmail()}"/> 
                                    <p:commandButton value="Editar" title="Editar usuario"
                                                     update=":formEditUsuario"
                                                     class="btn green waves-effect waves-light"
                                                     action="#{administrarUsuarioControlador.prepararEditar()}"
                                                     oncomplete="PF('dlgEditUsuario').show()"/>
                                </div>
                            </div>
                        </div>
                        <div class="col s3">

                        </div>

                    </div>




                </h:form>

                <p:dialog header="Editar Usuario" widgetVar="dlgEditUsuario" modal="true"
                          width="500">
                    <h:form id="formEditUsuario" enctype="multipart/form-data">
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-3, ui-grid-col-9">
                            <p:outputLabel value="Usuario"/>
                            <p:inputText value="#{administrarUsuarioControlador.usuario.usuUsuario}"
                                         required="true" requiredMessage="Ingrese el usuario"/> 
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{administrarUsuarioControlador.usuario.usuEmail}"
                                         required="true" requiredMessage="Ingrese el email"/>                            
                            <p:outputLabel value="Contrase単a"/>
                            <p:password feedback="true" required="true" 
                                        redisplay="true"
                                        requiredMessage="Ingrese la contrase単a"
                                        value="#{administrarUsuarioControlador.usuario.usuPassword}"/>
                            <p:outputLabel value="Repetir contrase単a"/>
                            <p:password required="true" redisplay="true"
                                        requiredMessage="Vuelva a ingresar la contrase単a"
                                        value="#{administrarUsuarioControlador.passwordAux}"/>

                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{administrarUsuarioControlador.usuario.usuNombre}"
                                         required="true" requiredMessage="Ingrese los nombres"/>  
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{administrarUsuarioControlador.usuario.usuApellido}"
                                         required="true" requiredMessage="Ingrese los apellidos"/>  
                            <p:outputLabel for="fechaNac" value="Fecha Nacimiento"/>
                            <p:calendar id="fechaNac" value="#{administrarUsuarioControlador.usuario.usuFechaNacimiento}"
                                        required="true" requiredMessage="Ingrese la fecha de nacimiento"
                                        pattern="dd-MM-yyyy"/>
                            <p:outputLabel value="Foto"/>
                            <p:fileUpload value="#{administrarUsuarioControlador.imagenUsuario}"
                                          mode="simple" skinSimple="true"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          validateContentType="true" accept=".gif,.jpg,.jpeg,.png"/>

                        </p:panelGrid>
                        <div align="right">
                            <p:commandButton value="Editar" title="Editar usuario" 
                                             action="#{administrarUsuarioControlador.editarUsuario()}"
                                             update=":verUsuario @form :form:growl" process=":formCrearUsuario"
                                             oncomplete="if (!args.validationFailed) PF('dlgEditUsuario').hide()"
                                             ajax="false"/>
                            <p:commandButton value="Cancelar" title="Cancelar"
                                             oncomplete="PF('dlgEditUsuario').hide()"
                                             update="@form"/>
                        </div> 
                    </h:form>       
                </p:dialog>

                <p:dialog header="Enviar Email con Credenciales de Usuario" 
                          widgetVar="dlgEmailUsuario" modal="true"
                          width="500">
                    <h:form id="formEmailUsuario" >
                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="Ingrese el email asociado a su cuenta"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel value="Email"/>
                            <p:inputText value="#{administrarUsuarioControlador.emailDestino}"
                                         required="true" requiredMessage="Ingrese el email"/> 
                        </p:panelGrid>

                        <div align="right">
                            <p:commandButton value="Enviar" title="Enviar email con credenciales de acceso" 
                                             action="#{administrarUsuarioControlador.reenviarEmailUsuario()}"
                                             update="@form :verUsuario:growl" process="@form"
                                             oncomplete="if (!args.validationFailed) PF('dlgEmailUsuario').hide()"
                                             />
                            <p:commandButton value="Cancelar" title="Cancelar"                                             
                                             oncomplete="PF('dlgEmailUsuario').hide()"/>
                        </div> 
                    </h:form>       
                </p:dialog>

            </ui:define>
        </ui:composition>

    </body>
</html>
