<?xml version='1.0' encoding='UTF-8'?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <h:head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="resources/css/materialize.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Login</title>
        </f:facet>
    </h:head>


    <h:body styleClass="cyan lighten-5">


        <h:form id="form" >
            <p:growl id="growl" showDetail="true" sticky="true" life="3000"/> 

            <div class="valign-wrapper row login-box">
                <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">

                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <div class="row">
                            <div class="col s12 input-field">
                                <h:outputLabel for="username" value ="Usuario"/>
                                <h:inputText value="#{loginControlador.usuUsuario}" 
                                             class="login-input" id="username"
                                             required="true" requiredMessage="Ingrese el email"
                                             />
                            </div>
                            <div class="col s12 input-field">
                                <h:outputLabel for="password" value ="Contraseña"/>
                                <p:password  feedback="false" value="#{loginControlador.usuPassword}"
                                             class="login-input" id="password"
                                             required="true" requiredMessage="Ingrese la contraseña"
                                             />
                            </div> 


                        </div>
                    </div>
                    <div class="card-action right-align">

                        <p:commandButton value="Enviar Email"
                                         title="Enviar email con credenciales de acceso"
                                         class="btn blue waves-effect waves-light"
                                         update=":formEmailUsuario" process="@this"
                                         oncomplete="PF('dlgEmailUsuario').show()"
                                         action="#{loginControlador.limpiarEnviarEmail()}"/> 
                        <p:commandButton value="Ingresar"
                                         title="Ingresar" class="btn green waves-effect waves-light"
                                         update=":form:growl :form" 
                                         action="#{loginControlador.login()}"/> 
                    </div>
                    <div class="card-action right-align">
                        <div class="col s12">
                            No tengo cuenta.
                            <p:commandLink value="Registrarme"
                                           update=":formCrearUsuario"
                                           action="#{crearUsuarioControlador.limpiar()}"
                                           oncomplete="PF('dlgNuevoUsuario').show()"/>
                        </div>
                    </div>

                </div>
            </div>

        </h:form>

        <p:dialog header="Crear Usuario" widgetVar="dlgNuevoUsuario" modal="true"
                  width="500">
            <h:form id="formCrearUsuario" enctype="multipart/form-data">
                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-grid-col-3, ui-grid-col-9">
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{crearUsuarioControlador.usuario.usuUsuario}"
                                 required="true" requiredMessage="Ingrese el usuario"/> 
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{crearUsuarioControlador.usuario.usuEmail}"
                                 required="true" requiredMessage="Ingrese el email"/> 
                    <p:outputLabel value="Contraseña"/>
                    <p:password feedback="true" required="true" 
                                requiredMessage="Ingrese la contraseña"
                                value="#{crearUsuarioControlador.usuario.usuPassword}"/>
                    <p:outputLabel value="Repetir contraseña"/>
                    <p:password required="true"  requiredMessage="Vuelva a ingresar la contraseña"
                                value="#{crearUsuarioControlador.passwordAux}"/>

                    <p:outputLabel value="Nombres"/>
                    <p:inputText value="#{crearUsuarioControlador.usuario.usuNombre}"
                                 required="true" requiredMessage="Ingrese los nombres"/>  
                    <p:outputLabel value="Apellidos"/>
                    <p:inputText value="#{crearUsuarioControlador.usuario.usuApellido}"
                                 required="true" requiredMessage="Ingrese los apellidos"/>  
                    <p:outputLabel for="fechaNac" value="Fecha Nacimiento"/>
                    <p:calendar id="fechaNac"
                                value="#{crearUsuarioControlador.usuario.usuFechaNacimiento}"
                                showOn="button" required="true" requiredMessage="Ingrese la fecha de nacimiento"
                                pattern="dd-MM-yyyy"/>

                    <p:outputLabel value="Foto"/>
                    <p:fileUpload value="#{crearUsuarioControlador.imagenUsuario}"
                                  mode="simple" skinSimple="true"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  validateContentType="true" accept=".gif,.jpg,.jpeg,.png"/>

                </p:panelGrid>
                <div align="right">
                    <p:commandButton value="Registrar" title="Crear usuario" 
                                     action="#{crearUsuarioControlador.crearUsuario()}"
                                     update="@form :form:growl" process=":formCrearUsuario"
                                     oncomplete="if (!args.validationFailed) PF('dlgNuevoUsuario').hide()"
                                     ajax="false"/>
                    <p:commandButton value="Cancelar" title="Cancelar"
                                     oncomplete="PF('dlgNuevoUsuario').hide()"/>
                </div> 
            </h:form>       
        </p:dialog>

        <p:dialog header="Enviar Email con Credenciales de Usuario" 
                  widgetVar="dlgEmailUsuario" modal="true"
                  width="500">
            <h:form id="formEmailUsuario" >
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="Ingrese el email asociado a su cuenta"/>
                </p:panelGrid>
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{loginControlador.emailDestino}"
                                 required="true" requiredMessage="Ingrese el email"/> 
                </p:panelGrid>

                <div align="right">
                    <p:commandButton value="Enviar" title="Enviar email con credenciales de acceso" 
                                     action="#{loginControlador.enviarEmailUsuario()}"
                                     update="@form :form:growl" process="@form"
                                     oncomplete="if (!args.validationFailed) PF('dlgEmailUsuario').hide()"
                                     />
                    <p:commandButton value="Cancelar" title="Cancelar"
                                     oncomplete="PF('dlgEmailUsuario').hide()"/>
                </div> 
            </h:form>       
        </p:dialog>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="resources/js/materialize.js"></script>
    </h:body>
</html>
